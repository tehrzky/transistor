name: Build APK with Google Drive Sync

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout your repo
      uses: actions/checkout@v4
      
    - name: Download original Transistor code
      run: |
        # Download and merge with original code
        git clone https://codeberg.org/y20k/transistor.git temp_transistor
        
        # Copy original files but keep our custom files
        cp -r temp_transistor/* . || true
        
        # Ensure our custom files override
        cp -f app/src/main/AndroidManifest.xml app/src/main/AndroidManifest.xml || true
        
        # Clean up
        rm -rf temp_transistor
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Add Google Drive dependencies
      run: |
        cat >> app/build.gradle << 'EOF'
        
        dependencies {
            implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
            implementation 'com.google.api-client:google-api-client-android:1.23.0'
            implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
            implementation 'com.google.android.gms:play-services-auth:20.7.0'
            implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
            implementation 'com.google.code.gson:gson:2.10.1'
            implementation 'androidx.work:work-runtime-ktx:2.9.0'
        }
        EOF
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: transistor-with-sync
        path: app/build/outputs/apk/debug/app-debug.apk
